# Docs:
# https://github.com/Azure/webapps-deploy
# https://aka.ms/python-webapps-actions

name: Build and Deploy Python App to Azure Web App - ritesh-ai-agent-rag

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ---------------------------
      # 1. Checkout Repository
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # 2. Setup Python (compatibility only)
      # ---------------------------
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ❌ DO NOT create venv
      # ❌ DO NOT pip install
      # Azure Oryx will handle dependencies from requirements.txt

      # ---------------------------
      # 3. Upload Source as Artifact
      # ---------------------------
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ---------------------------
      # 4. Download Artifact
      # ---------------------------
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      # ---------------------------
      # 5. Deploy to Azure App Service
      # ---------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ritesh-ai-agent-rag
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
