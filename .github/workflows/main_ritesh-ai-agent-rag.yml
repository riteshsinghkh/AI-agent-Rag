# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# Python + Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - ritesh-ai-agent-rag

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set Python version (for compatibility only)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # IMPORTANT:
      # ❌ DO NOT create virtualenv
      # ❌ DO NOT pip install here
      # Azure App Service (Oryx) will install dependencies from requirements.txt

      # Step 3: Upload source code as artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 4: Download build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # Step 5: Deploy to Azure App Service using Publish Profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ritesh-ai-agent-rag
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
