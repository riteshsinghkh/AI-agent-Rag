<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocMind AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7f7f7;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            text-align: left;
        }

        .sources {
            display: inline-block;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            background: #f0f0f0;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .sources strong {
            color: #764ba2;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #questionInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #667eea;
        }

        #askButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #askButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #askButton:active {
            transform: translateY(0);
        }

        #askButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #uploadButton {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: white;
            color: #667eea;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }

        #uploadButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        #uploadButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome {
            text-align: center;
            color: #999;
            margin-top: 50px;
        }

        .welcome h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 14px;
        }

        .example-questions {
            margin-top: 20px;
        }

        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        .upload-status {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .extract-area {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #e0e0e0;
        }

        .extract-area label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }

        .extract-input {
            width: 100%;
            min-height: 72px;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 13px;
            outline: none;
            resize: vertical;
        }

        .extract-button {
            margin-top: 8px;
            padding: 8px 14px;
            background: #ffffff;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 18px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .chunk-snippet {
            margin-top: 8px;
            padding: 8px 10px;
            background: #f9f9f9;
            border: 1px solid #ededed;
            border-radius: 8px;
            font-size: 12px;
            color: #444;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DocMind AI</h1>
            <p>Smart Document Reasoning</p>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome">
                <h2>ðŸ‘‹ Welcome!</h2>
                <p>I can help you with company policies, guidelines, and procedures.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <button id="uploadButton" title="Upload documents">+</button>
                <input type="file" id="uploadInput" multiple style="display:none" />
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Type your question here..." 
                    onkeypress="handleKeyPress(event)"
                />
                <button id="askButton" onclick="askQuestion()">Send</button>
            </div>
            <div class="upload-status" id="uploadStatus"></div>
            <div class="extract-area">
                <label for="extractInput">Extract data (paste text or leave empty to use latest upload)</label>
                <textarea class="extract-input" id="extractInput" placeholder="Optional: paste document text..."></textarea>
                <button class="extract-button" id="extractButton">Extract</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = (() => {
            const queryBase = new URLSearchParams(window.location.search).get('apiBase');
            const windowBase = window.DOCMIND_API_BASE || window.DOCMIND_API_URL;
            const resolved = windowBase || queryBase || window.location.origin;
            return resolved.replace(/\/$/, '');
        })();
        const API_URL = `${API_BASE}/ask`;
        const UPLOAD_URL = `${API_BASE}/upload`;
        const EXTRACT_URL = `${API_BASE}/extract`;
        const SESSION_ID = 'user-' + Math.random().toString(36).substring(7);

        const uploadInput = document.getElementById('uploadInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadStatus = document.getElementById('uploadStatus');
        const extractInput = document.getElementById('extractInput');
        const extractButton = document.getElementById('extractButton');

        function addUserMessage(message) {
            const chatArea = document.getElementById('chatArea');
            const welcome = document.querySelector('.welcome');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(message)}</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addAgentMessage(answer, sources = [], confidence = null, chunks = []) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent';
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                const confidenceText = confidence !== null && confidence !== undefined
                    ? ` | Confidence: ${Math.round(confidence * 100)}%`
                    : '';
                sourcesHtml = `<div class="sources"><strong>ðŸ“š Sources:</strong> ${sources.join(', ')}${confidenceText}</div>`;
            }

            let chunkHtml = '';
            if (chunks && chunks.length > 0) {
                const shown = chunks.slice(0, 2);
                const maxChars = 400;
                chunkHtml = shown.map((item, index) => {
                    const source = item.source ? `Source: ${item.source}` : `Chunk ${index + 1}`;
                    const text = item.chunk || '';
                    const preview = text.length > maxChars ? `${text.slice(0, maxChars)}...` : text;
                    return `<div class="chunk-snippet"><strong>${escapeHtml(source)}</strong>\n${escapeHtml(preview)}</div>`;
                }).join('');
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">${formatAgentText(answer)}</div>
                ${sourcesHtml}
                ${chunkHtml}
            `;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addLoadingMessage() {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent';
            messageDiv.id = 'loadingMessage';
            messageDiv.innerHTML = `<div class="message-content"><div class="loading"></div> Thinking...</div>`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) loadingMsg.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatAgentText(text) {
            const raw = (text || '').replace(/\r\n/g, '\n');
            const withBullet = raw.replace(/(^|\n)\*\s+/g, '$1â€¢ ');
            const withLineBreaks = withBullet
                .replace(/\sâ€¢\s+/g, '\nâ€¢ ')
                .replace(/\s\*\*/g, '\n**')
                .replace(/\*\*\s+/g, '**\n');

            const boldTokens = [];
            const tokenized = withLineBreaks.replace(/\*\*(.+?)\*\*/g, (match, text) => {
                const token = `__BOLD_${boldTokens.length}__`;
                boldTokens.push(text);
                return token;
            });

            let safe = escapeHtml(tokenized);
            boldTokens.forEach((value, index) => {
                const token = `__BOLD_${index}__`;
                safe = safe.replace(token, `<strong>${escapeHtml(value)}</strong>`);
            });

            return safe.replace(/\n/g, '<br>');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const button = document.getElementById('askButton');
            const question = input.value.trim();

            if (!question) return;

            input.disabled = true;
            button.disabled = true;
            button.textContent = 'Sending...';

            addUserMessage(question);
            input.value = '';
            addLoadingMessage();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: question, session_id: SESSION_ID })
                });

                removeLoadingMessage();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addAgentMessage(data.answer, data.sources, data.confidence, data.chunks || []);

            } catch (error) {
                removeLoadingMessage();
                addAgentMessage('âŒ Sorry, I encountered an error. Please try again.', []);
                console.error('Error:', error);
            } finally {
                input.disabled = false;
                button.disabled = false;
                button.textContent = 'Send';
                input.focus();
            }
        }

        async function uploadFiles(files) {
            if (!files || !files.length) {
                return;
            }

            uploadButton.disabled = true;
            uploadStatus.textContent = 'Uploading...';

            const formData = new FormData();
            Array.from(files).forEach((file) => formData.append('files', file));

            try {
                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (!response.ok) {
                    uploadStatus.textContent = 'Upload failed.';
                    addAgentMessage('Upload failed.', [], null);
                    return;
                }

                uploadStatus.textContent = 'Upload complete.';
                addAgentMessage(`Uploaded ${data.stored_files.length} file(s).`, [], null);
            } catch (error) {
                uploadStatus.textContent = 'Upload failed.';
                addAgentMessage('Upload failed. Check the server.', [], null);
            } finally {
                uploadButton.disabled = false;
            }
        }

        uploadButton.addEventListener('click', () => {
            uploadInput.click();
        });

        uploadInput.addEventListener('change', (event) => {
            uploadFiles(event.target.files);
            uploadInput.value = '';
        });

        extractButton.addEventListener('click', async () => {
            const text = extractInput.value.trim();
            const payload = text ? { text, use_latest_upload: false } : { use_latest_upload: true };

            extractButton.disabled = true;
            try {
                const response = await fetch(EXTRACT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!response.ok) {
                    addAgentMessage('Extraction failed.', [], null);
                } else {
                    addAgentMessage(`Extraction result:\n${JSON.stringify(data, null, 2)}`, [], null);
                }
            } catch (error) {
                addAgentMessage('Extraction failed. Check the server.', [], null);
            } finally {
                extractButton.disabled = false;
            }
        });

        function askExample(question) {
            document.getElementById('questionInput').value = question;
            askQuestion();
        }

        window.onload = () => {
            document.getElementById('questionInput').focus();
        };
    </script>
</body>
</html>
